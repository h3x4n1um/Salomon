<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keyword" content="Salomon, Web bán hàng trực tuyến, đặt hàng online, Cần Thơ, toàn quốc, đăng ký" />
    <title>Siêu thị điện máy - máy vi tính trực tuyến Salomon - Đăng ký</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form id="frmNhapLieu" name="frmNhapLieu" method="post" action="">
        <table class="TableForm" width="100%" border="1" cellpadding="0" cellspacing="5">
            <tr>
                <td class="TieuDe" colspan="2">Nhập thông tin đăng ký</td>
            </tr>

            <tr>
                <td class="Left" width="40%">Tên truy cập:</td>
                <td class="Right">
                    <input type="text" id="txtTenDangNhap" name="txtTenDangNhap" required placeholder="Tên đăng nhập" maxlength="50" />
                    <label id="lblRequired">*</label>
                </td>
            </tr>

            <tr>
                <td class="Left">Mật khẩu:</td>
                <td class="Right">
                    <input type="password" id="txtMatKhau" name="txtMatKhau" required placeholder="Mật khẩu" />
                    <label id="lblRequired">*</label>
                </td>
            </tr>

            <tr>
                <td class="Left">Nhập lại mật khẩu:</td>
                <td class="Right">
                    <input type="password" id="txtMatKhau2" name="txtMatKhau2" placeholder="Nhập lại mật khẩu" required/>
                    <label id="lblRequired">*</label>
                </td>
            </tr>

            <tr>
                <td class="Left">Tỉnh thành:</td>
                <td class="Right">
                    <select name="select" id="slRegion" required>
                        <option value="default">Chọn tỉnh thành</option>
                        <option value="CT">Cần Thơ</option>
                        <option value="TPHCM">TP. HCM</option>
                        <option value="...">...</option>
                    </select>
                    <label id="lblRequired">*</label>
                </td>
            </tr>

            <tr>
                <td class="Left">Họ và tên:</td>
                <td class="Right">
                    <input type="text" id="txtHoTen" name="txtHoTen" placeholder="Họ và tên" required />
                    <label id="lblRequired">*</label>
                </td>
            </tr>

            <tr>
                <td class="Left">Địa chỉ:</td>
                <td class="Right">
                    <input type="text" id="txtDiaChi" name="txtDiaChi" placeholder="Địa chỉ" required />
                    <label id="lblRequired">*</label>
                </td>
            </tr>

            <tr>
                <td class="Left">Số điện thoại:</td>
                <td class="Right">
                    <input type="tel" id="txtDienThoai" name="txtDienThoai" placeholder="Số điện thoại" required />
                    <label id="lblRequired">*</label>
                </td>
            </tr>

            <tr>
                <td class="Left">Email:</td>
                <td class="Right">
                    <input type="email" id="txtEmail" name="txtEmail" placeholder="Email" required />
                    <label id="lblRequired">*</label>
                </td>
            </tr>

            <tr>
                <td class="Left">Ngày sinh:</td>
                <td class="Right">&nbsp;</td>
            </tr>

            <tr>
                <td class="Left">Mã số an toàn:</td>
                <td class="Right">
                    <input type="text" id="txtMaSoAnToan" name="txtMaSoAnToan" placeholder="Mã số an toàn" required />
                    <img src="images/security_code.png" />
                    <label id="lblRequired">*</label>
                </td>
            </tr>

            <tr>
                <td class="Left">Đồng ý với quy định thành viên bên dưới:</td>
                <td class="Right">
                    <input type="checkbox" id="chkDongYDieuKhoan" name="chkDongYDieuKhoan" placeholder="Địa chỉ" required value="checkbox" />
                    <label id="lblRequired">*</label>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <iframe src="quydinhthanhvien.html" width="100%" height="200px" scrolling="" allowtransparency="true" frameborder="0" marginwidth="0"
                        marginheight="0" hspace="0" vspace="0"></iframe>
                </td>
            </tr>

            <tr>
                <td colspan="2">* là bắt buộc nhập</td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input name="btnDangKi" id="btnDangKi" type="submit" value="Đăng ký" class="Button"/>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
