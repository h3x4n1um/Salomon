<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Siêu thị điện máy - máy vi tính trực tuyến Salomon</title>
</head>

<body>
	<form name="frmInput" id="frmInput" method="post" action="">
		<table width="100%" border="1" cellpadding="0" cellspacing="5">
			<tr>
				<td width="35%" align="left">Tên đăng nhập:</td>
				<td>
					<input name="txtUsername" type="text" required="required" id="txtUsername" placeholder="Tên đăng nhập" />
					<label id="lblRequired">*</label>
				</td>
			</tr>

			<tr>
				<td width="35%" align="left">Mật khẩu:</td>
				<td>
					<input name="txtPassword" type="password" required="required" id="txtPassword" placeholder="Mật khẩu" />
					<label id="lblRequired">*</label>
				</td>
			</tr>

			<tr>
				<td width="35%" align="left">
					</br>
				</td>
				<td>
					<input name="btnLogin" id="btnLogin" type="submit" value="Đăng nhập" />
					<input type="checkbox" name="chkRemember" id="chkRemember" value="1" />Ghi nhớ đăng nhập
				</td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<a href="#">Quên mật khẩu?</a>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
