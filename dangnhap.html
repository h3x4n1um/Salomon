<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keyword" content="Salomon, Web bán hàng trực tuyến, đặt hàng online, Cần Thơ, toàn quốc, đăng nhập" />
	<title>Siêu thị điện máy - máy vi tính trực tuyến Salomon - Đăng nhập</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<form name="frmNhapLieu" id="frmNhapLieu" method="post" action="">
		<table class="TableForm" width="100%" border="1" cellpadding="0" cellspacing="5">
			<tr>
				<td class="Left" width="35%">Tên đăng nhập:</td>
				<td class="Right">
					<input name="txtUsername" type="text" required="required" id="txtUsername" placeholder="Tên đăng nhập" />
					<label id="lblRequired">*</label>
				</td>
			</tr>

			<tr>
				<td class="Left">Mật khẩu:</td>
				<td class="Right">
					<input name="txtPassword" type="password" required="required" id="txtPassword" placeholder="Mật khẩu" />
					<label id="lblRequired">*</label>
				</td>
			</tr>

			<tr>
				<td class="Left">
					</br>
				</td>
				<td class="Right">
					<input class="Button" name="btnLogin" id="btnLogin" type="submit" value="Đăng nhập" />
					<input type="checkbox" name="chkRemember" id="chkRemember" value="1" />Ghi nhớ đăng nhập
				</td>
			</tr>

			<tr>
				<td colspan="2" align="center">
					<a href="#">Quên mật khẩu?</a>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
