<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Siêu thị điện máy - máy vi tính trực tuyến Salomon</title>
</head>

<body>
	<form name="frmInput" id="frmInput" method="post" action="">
		<table width="100%" border="1" cellpadding="0" cellspacing="5">
			<tr>
				<th>STT</th>
				<th>Tên sản phẩm</th>
				<th>Hãng sản xuất</th>
				<th>Giá</th>
				<th>Số lượng</th>
			</tr>

			<tr>
				<td align="center">1</td>
				<td>Apple iPad2</td>
				<td>Apple</td>
				<td align="right">17.000.000</td>
				<td align="center">
					<input type="text" name="txtNum1" id="txtNum1" value="1" size="5" />
				</td>
			</tr>

			<tr>
				<td align="center">2</td>
				<td>Apple iPad Nano</td>
				<td>SamSung</td>
				<td align="right">14.000.000</td>
				<td align="center">
					<input type="text" name="txtNum2" id="txtNum2" value="2" size="5" />
				</td>
			</tr>

			<tr>
				<td align="center">3</td>
				<td>iPhone 4S</td>
				<td>Apple</td>
				<td align="right">13.000.000</td>
				<td align="center">
					<input type="text" name="txtNum3" id="txtNum3" value="1" size="5" />
				</td>
			</tr>

			<tr>
				<td align="center">4</td>
				<td>HTC Desire 2</td>
				<td>HTC</td>
				<td align="right">12.000.000</td>
				<td align="center">
					<input type="text" name="txtNum4" id="txtNum4" value="3" size="5" />
				</td>
			</tr>

			<tr>
				<td colspan="5" align="right">
					<span>Tổng giá: 56.000.000 VND</span>
				</td>
			</tr>

			<tr>
				<td colspan="5" align="center">
					<input type="submit" value="Đồng ý và thanh toán" id="btnOK" name="OK" />
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
